<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/mains.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <img src="./images/bg-mobile.svg" alt="background" class="background-mobile">
  <img src="./images/bg-desktop.svg" alt="background" class="background-desktop">
  <div class="wrapper">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="container">
      <img src="./images/illustration-mockups.svg" alt="ilustration" class="ilustration">
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <div class="btn">Register</div>
      </div>
    </div>
    <div class="social">
      <img src="./images/icon-facebook.svg" alt="facebook">
      <img src="./images/icon-twitter.svg" alt="twitter">
      <img src="./images/icon-instagram.svg" alt="instagram">
    </div>
  </div>

</body>
</html>
